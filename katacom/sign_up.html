<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

  </head>

    <div class="bar">
            <div class="logo">
                    <a href="#"><img src="images\logo.png"></a>
            </div>
            <ul>
                    <li><a href="index.html">HOME</a></li>

            </div>
    </div>
</header>
  <body>
    <main>
      <h1>Sign Up</h1>
      <p>Please fill out this form with the required information</p>
      <form method="post" action='ntg'>
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
          <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
          <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
          <legend>Do you require gun license? (required)</legend>
          <label for="1"><input class= "inline" id="1" type="radio" name="license" checked /> No, I have already possess a valid license</label>
          <label for="2"><input class= "inline" id="2" type="radio" name="license" /> Yes, I require a new license</label>
        </fieldset>
        <fieldset>
          <label>Image of goverment issued ID-Card: <input type="file" /></label>
          <label>Input your age (years): <input type="number" min="21" max="120" /></label>
          <label>How did you hear about us?
            <select>
              <option value="">(select one)</option>
              <option value="1">Friends</option>
              <option value="2">Instagram</option>
              <option value="3">Internet Forums</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label>Provide a reason on why do you to aquarie guns:
            <textarea id="bio" rows="3" cols="30"></textarea>
          </label>
        </fieldset>
        <label for="terms-and-conditions">
          <input class ="inline" id="terms-and-conditions" type="checkbox" required /> I accept the <a href="terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
